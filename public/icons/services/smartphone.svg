<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF99CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF66BB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD0088;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#880044;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#440022;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <!-- 3D Shadow -->
  <rect x="32" y="12" width="36" height="76" rx="8" fill="url(#phoneShadow)"/>
  
  <!-- Phone Body -->
  <rect x="30" y="10" width="36" height="76" rx="8" fill="url(#phoneGrad)" stroke="#FF99CC" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="35" y="20" width="26" height="46" rx="3" fill="url(#screenGrad)" stroke="#DDDDDD" stroke-width="1"/>
  
  <!-- Home Button -->
  <circle cx="48" cy="75" r="4" fill="url(#screenGrad)" stroke="#DDDDDD" stroke-width="1"/>
  
  <!-- Speaker -->
  <rect x="42" y="14" width="12" height="3" rx="1.5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Screen Content -->
  <rect x="38" y="25" width="20" height="2" fill="#FF66BB" opacity="0.6" rx="1"/>
  <rect x="38" y="30" width="15" height="2" fill="#FF66BB" opacity="0.4" rx="1"/>
  <rect x="38" y="35" width="18" height="2" fill="#FF66BB" opacity="0.5" rx="1"/>
  
  <!-- App Icons -->
  <rect x="39" y="42" width="6" height="6" fill="#FF66BB" opacity="0.7" rx="1"/>
  <rect x="47" y="42" width="6" height="6" fill="#FF66BB" opacity="0.7" rx="1"/>
  <rect x="39" y="50" width="6" height="6" fill="#FF66BB" opacity="0.7" rx="1"/>
  <rect x="47" y="50" width="6" height="6" fill="#FF66BB" opacity="0.7" rx="1"/>
  
  <!-- Highlights -->
  <rect x="32" y="12" width="32" height="4" fill="#FFFFFF" opacity="0.3" rx="6"/>
  <circle cx="45" cy="72" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>